// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        minSdkVersion = 27
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion = '1.6.21'
        supportLibraryVersion = '1.4.0'
        materialVersion = '1.4.0'
        constraintLayoutVersion = '2.1.2'
        ktxVersion = '1.7.0'
        timberVersion = '4.7.1'
        recyclerViewVersion = '1.2.1'
        bottomDrawer = '1.0.0'
        fragmentVersion = '1.4.0'
        lifecycleVersion = '2.4.0'
        lifecycleExtensionsVersion = '2.2.0'
        navigationVersion = '2.4.1'
        coroutinesVersion = "1.1.1"
        jodaVersion = "2.10.6.1"
        roomVersion = "2.3.0"
        gsonVersion = "2.8.6"
        koinVersion = "2.0.1"
        glideVersion = "4.11.0"
        retrofitVersion = "2.9.0"
        okhttpLoggingVersion = '4.9.1'
        detektVersion = "1.11.0"
        googleServiceVersion = '4.3.10'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0-alpha05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServiceVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

/**
 * Static code analysis plugin for all modules.
 * Can be applied with ' apply from: "$projectDir/detekt.gradle" ' in desired module.
 */
plugins {
    id("io.gitlab.arturbosch.detekt").version("$detektVersion")
}

apply from: "$projectDir/detekt.gradle"

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}